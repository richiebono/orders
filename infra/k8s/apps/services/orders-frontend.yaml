apiVersion: v1
kind: Service
metadata:
  annotations:
    ingress.kubernetes.io/service-upstream : "true"
  labels:
    app: orders-frontend
    stack: echo
    interface: rest
    language: reactjs
  name: orders-frontend
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: orders-frontend
  type: LoadBalancer
